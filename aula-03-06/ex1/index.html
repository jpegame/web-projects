<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <form id="form">
      <label>Temperatura: </label>
      <input id="temp" type="number" placeholder="Digite a temperatura" />
      <br />

      <input id="temp1" value="C" type="radio" name="temperatura" checked />
      <label>Farenheit para Celcius</label><br />

      <input id="temp2" value="F" type="radio" name="temperatura" />
      <label>Celcius para Farenheit</label><br />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
